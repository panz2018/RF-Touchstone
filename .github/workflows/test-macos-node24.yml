name: macOS 24

on:
  # Runs on pushes to main branch (post-merge)
  push:
    branches: ['main']

  # Runs monthly to catch dependency issues
  schedule:
    # At 05:17 on day-of-month 1 (monthly) - staggered time
    - cron: '17 5 1 * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

# Allow only one concurrent test run
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-macos:
    runs-on: macos-latest
    name: Test on macOS with Node.js 24

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js dependencies (Root)
        run: yarn install

      - name: Install Node.js dependencies (React Example)
        run: yarn --cwd examples/react install

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Cache uv global directory
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/uv # macOS cache path
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv and Python dependencies
        shell: bash
        run: |
          # Install uv
          curl -LsSf https://astral.sh/uv/install.sh | sh
          # The installer script should add uv to PATH. If not, source the cargo env or add manually.
          # Example if installed via cargo (common for Rust tools):
          source "$HOME/.cargo/env"

          # Create virtual environment using uv, explicitly using the Python from setup-python
          uv venv .venv --python $(which python)

          # Activate virtual environment for this script block
          source .venv/bin/activate

          # Install packages using uv
          uv pip install -r requirements.txt --keyring-provider=disabled

      - name: Run tests
        run: yarn test
