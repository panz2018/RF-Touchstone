name: Publish to npm

on:
  # Trigger after all Node.js version test workflows complete
  workflow_run:
    workflows: ['Test Node.js 20', 'Test Node.js 22', 'Test Node.js 24']
    types:
      - completed
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Ensure only one publish runs at a time to prevent race conditions
concurrency:
  group: npm-publish
  cancel-in-progress: false # Don't cancel, just queue them

jobs:
  # First job: Verify all version tests passed
  verify-all-versions:
    # Only run if the triggering workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    outputs:
      # This output tells the next job whether to proceed
      all_tests_passed: ${{ steps.verify.outputs.all_passed }}
    steps:
      - name: Verify all version tests succeeded
        id: verify
        if: github.event_name == 'workflow_run'
        uses: actions/github-script@v7
        with:
          script: |
            // Get the workflow run that triggered this publish
            const triggeringRun = context.payload.workflow_run;
            console.log(`Triggered by: ${triggeringRun.name}`);
            console.log(`Triggering event: ${triggeringRun.event}`);

            // Skip if this was triggered by a scheduled test run
            // We only want to publish on actual code pushes, not monthly tests
            if (triggeringRun.event === 'schedule') {
              console.log('⏭️  Skipping publish - triggered by scheduled test, not a code push.');
              console.log('Monthly scheduled tests should not trigger npm publish.');
              core.setOutput('all_passed', 'false');
              return;
            }

            // Get the commit SHA that triggered the workflows
            const sha = triggeringRun.head_sha;
            console.log(`Checking workflows for commit ${sha}`);

            // Define all required workflows that must pass
            const requiredWorkflows = ['Test Node.js 20', 'Test Node.js 22', 'Test Node.js 24'];

            // Fetch all workflow runs for this specific commit
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: sha,
              per_page: 100
            });

            // Filter to only get the test workflows we care about
            const requiredRuns = runs.data.workflow_runs.filter(run =>
              requiredWorkflows.includes(run.name) && run.event === 'push'
            );

            console.log(`Found ${requiredRuns.length} required workflow runs`);

            // Map results for easier checking
            const results = requiredRuns.map(run => ({
              name: run.name,
              status: run.status,
              conclusion: run.conclusion
            }));

            results.forEach(r => console.log(`${r.name}: status=${r.status}, conclusion=${r.conclusion}`));

            // Check #1: Do we have all 3 workflows?
            if (results.length < 3) {
              const found = results.map(r => r.name);
              const missing = requiredWorkflows.filter(w => !found.includes(w));
              console.log(`⏳ Waiting for workflows to start: ${missing.join(', ')}`);
              console.log('Setting all_passed=false. This run will be skipped.');
              core.setOutput('all_passed', 'false');
              return; // Exit early, but don't fail
            }

            // Check #2: Are all workflows completed?
            const allCompleted = results.every(r => r.status === 'completed');
            if (!allCompleted) {
              const incomplete = results.filter(r => r.status !== 'completed');
              console.log(`⏳ Some workflows still running: ${incomplete.map(w => w.name).join(', ')}`);
              console.log('Setting all_passed=false. This run will be skipped.');
              core.setOutput('all_passed', 'false');
              return; // Exit early, but don't fail
            }

            // Check #3: Did all workflows succeed?
            const allSuccess = results.every(r => r.conclusion === 'success');

            if (!allSuccess) {
              const failed = results.filter(r => r.conclusion !== 'success');
              core.setFailed(`Not all tests passed. Failed: ${failed.map(f => `${f.name} (${f.conclusion})`).join(', ')}`);
              core.setOutput('all_passed', 'false');
            } else {
              console.log('✓ All version tests passed! Ready to publish.');
              core.setOutput('all_passed', 'true');
            }

      - name: Set output for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "all_passed=true" >> $GITHUB_OUTPUT

  # Second job: Actually build and publish
  build-and-publish-npm:
    needs: verify-all-versions
    # Only run if verification passed OR this is a manual trigger
    if: needs.verify-all-versions.outputs.all_tests_passed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: npm_publish
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication with npm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org/'

      - name: Update npm to latest
        run: npm install -g npm@latest # Ensures npm >=10.8.3 for 2025 provenance changes

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js dependencies
        run: yarn install

      - name: Build package
        run: yarn build

      - name: Get package info
        id: pkg_info
        run: |
          # Extract name and version from package.json
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          # Set outputs for subsequent steps
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          # Debug output to GitHub Actions logs
          echo "Debug: Package name is [$PACKAGE_NAME]"
          echo "Debug: Current version is [$PACKAGE_VERSION]"

      - name: Check if version exists on npm
        id: check_version
        run: |
          PACKAGE_NAME="${{ steps.pkg_info.outputs.name }}"
          CURRENT_VERSION="${{ steps.pkg_info.outputs.version }}"

          echo "Checking if $PACKAGE_NAME@$CURRENT_VERSION exists on npm..."

          # Use npm view to fetch specific version
          # Redirecting stdout and stderr to hide potential "404 Not Found" errors
          if npm view "${PACKAGE_NAME}@${CURRENT_VERSION}" version >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Status: Version $CURRENT_VERSION already published."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Status: Version $CURRENT_VERSION is new. Ready to publish."
          fi
        # Continue even if package has never been published before (npm view might error)
        continue-on-error: true

      - name: Debug npm config
        run: npm config list

      - name: Publish to npm
        # Only run if version does not exist
        if: steps.check_version.outputs.exists == 'false'
        # Trusted Publisher: No need for NPM_TOKEN secret if OIDC is configured in npmjs.com
        run: npm publish --provenance --access public

      - name: Skip publish message
        if: steps.check_version.outputs.exists == 'true'
        run: |
          echo "Debug: Skipping publish because version ${{ steps.pkg_info.outputs.version }} is already on npm."
