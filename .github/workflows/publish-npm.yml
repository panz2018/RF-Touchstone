name: Publish to npm

on:
  # Trigger on push to main (after merge)
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Check that all Node.js version tests passed before publishing
  verify-all-versions:
    runs-on: ubuntu-latest
    outputs:
      all_passed: ${{ steps.check.outputs.all_passed }}
    steps:
      - name: Check all version test results
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            // Get the latest workflow runs for each version
            const workflows = ['test-node20.yml', 'test-node22.yml', 'test-node24.yml'];
            const results = [];

            for (const workflow of workflows) {
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflow,
                branch: 'main',
                per_page: 1
              });
              
              if (runs.data.workflow_runs.length === 0) {
                core.setFailed(`No runs found for ${workflow}`);
                return;
              }
              
              const run = runs.data.workflow_runs[0];
              console.log(`${workflow}: ${run.conclusion} (${run.html_url})`);
              results.push({
                workflow: workflow,
                conclusion: run.conclusion,
                url: run.html_url
              });
              
              if (run.conclusion !== 'success') {
                core.setFailed(`${workflow} did not pass. Status: ${run.conclusion}`);
              }
            }

            // Check if all passed
            const allPassed = results.every(r => r.conclusion === 'success');
            core.setOutput('all_passed', allPassed);

            if (!allPassed) {
              core.setFailed('Not all version tests passed. Skipping npm publish.');
            }

  build-and-publish-npm:
    needs: verify-all-versions
    # Only publish if all version tests passed, or if manually triggered
    if: needs.verify-all-versions.outputs.all_passed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: npm_publish
    permissions:
      contents: read
      id-token: write # Must for OIDC authentication
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org/'

      - name: Update npm to latest
        run: npm install -g npm@latest # Ensures npm >=10.8.3 or higher for 2025 changes

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js dependencies
        run: yarn install

      - name: Build package
        run: yarn build

      - name: Get package info
        id: pkg_info
        run: |
          # Extract name and version from package.json
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          # Set outputs for subsequent steps
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          # Debug output to GitHub Actions logs
          echo "Debug: Package name is [$PACKAGE_NAME]"
          echo "Debug: Current version is [$PACKAGE_VERSION]"

      - name: Check if version exists on npm
        id: check_version
        run: |
          PACKAGE_NAME="${{ steps.pkg_info.outputs.name }}"
          CURRENT_VERSION="${{ steps.pkg_info.outputs.version }}"

          echo "Checking if $PACKAGE_NAME@$CURRENT_VERSION exists on npm..."

          # Use npm view to fetch specific version. 
          # Redirecting stdout and stderr to hide potential "404 Not Found" errors
          if npm view "${PACKAGE_NAME}@${CURRENT_VERSION}" version >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Status: Version $CURRENT_VERSION already published."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Status: Version $CURRENT_VERSION is new. Ready to publish."
          fi
        # Set to continue if package has never been published before (npm view might error)
        continue-on-error: true

      - name: Debug npm config
        run: npm config list

      - name: Publish to npm
        # Only run if version does not exist
        if: steps.check_version.outputs.exists == 'false'
        # Trusted Publisher: No need for NPM_TOKEN secret if OIDC is configured in npmjs.com
        run: npm publish --provenance --access public

      - name: Skip publish message
        if: steps.check_version.outputs.exists == 'true'
        run: |
          echo "Debug: Skipping publish because version ${{ steps.pkg_info.outputs.version }} is already on npm."
