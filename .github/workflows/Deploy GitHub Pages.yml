# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run install
        run: yarn install

      - name: Build VitePress docs
        run: yarn docs:md && yarn docs:build

      - name: Create assets directory
        run: mkdir -p ./docs/.vitepress/dist/assets

      - name: Download artifact via API
        run: |
          # 调试：打印 API 响应以检查返回的运行
          RUN_RESPONSE=$(gh api -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/actions/runs \
            -f event=pull_request \
            -f status=success \
            -f branch=main \
            -f workflow=Test \
            -f per_page=1)
          echo "API response: $RUN_RESPONSE"

          # 获取 RUN_ID
          RUN_ID=$(echo "$RUN_RESPONSE" | jq -r '.workflow_runs[0].id // "0"')
          echo "Found workflow run ID: $RUN_ID"

          if [ "$RUN_ID" != "0" ]; then
            # 获取 artifact 列表并调试
            ARTIFACT_RESPONSE=$(gh api -H "Accept: application/vnd.github+json" \
              /repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts \
              -f per_page=1)
            echo "Artifact API response: $ARTIFACT_RESPONSE"
            
            # 获取 artifact ID
            ARTIFACT_ID=$(echo "$ARTIFACT_RESPONSE" | jq -r '.artifacts[] | select(.name == "coverage-badge") | .id // "0"')
            echo "Found artifact ID: $ARTIFACT_ID"
            
            if [ "$ARTIFACT_ID" != "0" ]; then
              # 下载 artifact
              gh api -H "Accept: application/vnd.github+json" \
                /repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip \
                -o coverage-badge.zip
              unzip coverage-badge.zip -d ./docs/.vitepress/dist/assets
            else
              echo "No coverage-badge artifact found for run ID $RUN_ID, skipping download."
            fi
          else
            echo "No successful pull_request run found for Test workflow, skipping download."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs/.vitepress/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
